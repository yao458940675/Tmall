		<h1></h1>
		<nav class="breadcrumb">
			<a class="breadcrumb-item" href="#">所有分类</a>
			<a class="breadcrumb-item" href="#" id="cname">电热水器</a>
			<span class="breadcrumb-item" id="pname">Haier/海尔 EC8003-I/80升洗澡淋浴/储热电热水器防电墙/送货入户</span>

		<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="card">
				<h6 class="card-header">
					编辑产品
					</h5>
					<div class="card-body">
						<form id="form1">
							<input type="hidden" name="cid" id="cid">
							<div class="form-group row">
								<label for="propertyName" class="col-sm-4 col-form-label">产品名称</label>
								<div class="col-sm-8"
									style="padding-left: 0px; padding-right: 0px;">
									<input type="text" class="form-control" name="name" id="name">
								</div>
							</div>

							<div class="form-group row">
								<label for="propertyName" class="col-sm-4 col-form-label">产品小标题</label>
								<div class="col-sm-8"
									style="padding-left: 0px; padding-right: 0px;">
									<input type="text" class="form-control" id="subTitle"
										name="subTitle">
								</div>
							</div>

							<div class="form-group row">
								<label for="propertyName" class="col-sm-4 col-form-label">原价格</label>
								<div class="col-sm-8"
									style="padding-left: 0px; padding-right: 0px;">
									<input type="text" class="form-control" id="originalPrice"
										name="originalPrice">
								</div>
							</div>

							<div class="form-group row">
								<label for="propertyName" class="col-sm-4 col-form-label">优惠价格</label>
								<div class="col-sm-8"
									style="padding-left: 0px; padding-right: 0px;">
									<input type="text" class="form-control" id="promotePrice"
										name="promotePrice">
								</div>
							</div>
							<div class="form-group row">
								<label for="categoryName" class="col-sm-4 col-form-label">库存</label>
								<div class="col-sm-8"
									style="padding-left: 0px; padding-right: 0px;">
									<input type="text" class="form-control" id="stock" name="stock">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-sm-4"></div>
								<div class="col-sm-4">
									<button type="button" id="regBtn"
										class="btn btn-primary btn-block">提交</button>
								</div>
							</div>
						</form>
					</div>
			</div>
		</div>
	</div>
		
	</body>
